<mat-card>
    <form (submit)="addPost(postForm)" #postForm='ngForm'>
        <mat-card-content>
          <mat-form-field>
              <mat-label>Title</mat-label>
              <input placeholder="Post title" matInput name='title' ngModel required minlength="5" #title='ngModel'>
              <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
          </mat-form-field>
          <mat-form-field>
              <mat-label>content</mat-label>
            <textarea placeholder="Post content" matInput rows="4" name='content' ngModel required #content='ngModel'></textarea>
            <mat-error *ngIf="content.invalid">Please enter a post content</mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" type='submit'>
            Save Post
          </button>
        </mat-card-content>
    </form>
</mat-card>
